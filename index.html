<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Multi Billing Rental PS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h2>Rental PS - Multi Billing</h2>
    </header>

    <section class="control">
      <input type="text" id="psName" placeholder="Nama PS (contoh: PS1)" />
      <input type="number" id="rate" placeholder="Harga per Jam (Rp)" />
      <button onclick="addBilling()">+ Tambah Billing</button>
    </section>

    <div id="billingList" class="billing-list"></div>

    <div class="report-section">
      <h3>Riwayat Billing</h3>
      <div class="actions">
        <button onclick="exportExcel()">Export Excel</button>
        <button onclick="clearToday()">Hapus Hari Ini</button>
      </div>
      <table id="billingTable">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Mulai</th>
            <th>Selesai</th>
            <th>Durasi</th>
            <th>Biaya</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
