<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Billing PS</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    :root {
      --bg: #f4f4f4;
      --card: #ffffff;
      --text: #333333;
      --accent: #127F99;
      --danger: #e74c3c;
    }

    [data-theme="dark"] {
      --bg: #1e1e1e;
      --card: #2c2c2c;
      --text: #eeeeee;
      --accent: #0aa3c2;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 1rem;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      transition: all 0.3s ease;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .bubble {
      background-color: var(--card);
      border-left: 8px solid var(--accent);
      padding: 1rem;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .bubble h3 {
      margin: 0 0 0.3rem 0;
      font-size: 1.1rem;
    }

    .bubble span {
      font-weight: bold;
      color: var(--accent);
    }

    .controls {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    input[type="number"] {
      padding: 0.6rem;
      width: 100%;
      max-width: 200px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      background-color: var(--accent);
      color: white;
      margin: 0.4rem 0;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0e6b7c;
    }

    .btn-danger {
      background-color: var(--danger);
    }

    .btn-danger:hover {
      background-color: #c0392b;
    }

    .btn-secondary {
      background-color: #555;
    }

    .btn-secondary:hover {
      background-color: #444;
    }

    .dark-toggle {
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: underline;
    }

    .total-box {
      font-size: 1.1rem;
      margin-top: 1rem;
      color: var(--accent);
      font-weight: bold;
    }

    .logout {
      font-size: 0.9rem;
      color: var(--danger);
      text-decoration: underline;
      cursor: pointer;
      margin-left: 1rem;
    }

    @media (max-width: 600px) {
      .bubble {
        flex-direction: column;
        align-items: flex-start;
      }

      .controls {
        flex-direction: column;
        align-items: flex-start;
      }

      input[type="number"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Billing Aktif</h2>
    <div>
      <span class="dark-toggle" onclick="toggleDark()">ðŸŒ“ Tema</span>
      <span class="logout" onclick="logout()">Logout</span>
    </div>
  </header>

  <div class="controls">
    <input type="number" id="durasi" placeholder="Durasi (menit)">
    <button onclick="mulaiBilling()">Mulai</button>
    <button onclick="exportExcel()">Export Excel</button>
  </div>

  <div id="billingContainer"></div>

  <script>
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "login.html";
    }

    const RATE_PER_JAM = 5000;
    const billingContainer = document.getElementById("billingContainer");

    function mulaiBilling() {
      const menit = parseInt(document.getElementById("durasi").value);
      if (!menit || menit <= 0) return alert("Masukkan durasi yang valid!");

      const now = new Date();
      const end = new Date(now.getTime() + menit * 60000);
      const harga = (menit / 60) * RATE_PER_JAM;

      const id = Date.now();
      const data = { id, mulai: now, selesai: end, harga: harga.toFixed(0) };
      buatBubble(data);
    }

    function buatBubble(data) {
      const div = document.createElement("div");
      div.className = "bubble";
      div.id = "billing-" + data.id;

      const timeSpan = document.createElement("span");
      const hargaSpan = document.createElement("span");
      const selesaiBtn = document.createElement("button");
      selesaiBtn.textContent = "Selesai";
      selesaiBtn.className = "btn-danger";
      selesaiBtn.onclick = () => div.remove();

      function updateTimer() {
        const now = new Date();
        const selisih = Math.max(0, new Date(data.selesai) - now);
        const menit = Math.floor((selisih / 1000) / 60);
        const detik = Math.floor((selisih / 1000) % 60);
        timeSpan.textContent = `Sisa: ${menit}m ${detik}s`;
        if (selisih <= 0) {
          clearInterval(timer);
          selesaiBtn.style.background = "#aaa";
          selesaiBtn.textContent = "Selesai";
        }
      }

      div.innerHTML = `
        <div>
          <h3>Billing ID: ${data.id}</h3>
          <div class="total-box">Rp ${parseInt(data.harga).toLocaleString()}</div>
        </div>
      `;
      timeSpan.style.marginTop = "0.5rem";
      div.appendChild(timeSpan);
      div.appendChild(selesaiBtn);
      billingContainer.appendChild(div);

      const timer = setInterval(updateTimer, 1000);
      updateTimer();
    }

    function exportExcel() {
      const bubbles = document.querySelectorAll(".bubble");
      const rows = [["ID", "Harga (Rp)"]];

      bubbles.forEach(bub => {
        const id = bub.querySelector("h3")?.textContent.split(": ")[1];
        const harga = bub.querySelector(".total-box")?.textContent.replace(/[^\d]/g, "");
        rows.push([id, harga]);
      });

      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(rows);
      XLSX.utils.book_append_sheet(wb, ws, "Billing Aktif");
      XLSX.writeFile(wb, "billing-aktif.xlsx");
    }

    function toggleDark() {
      const theme = document.body.getAttribute("data-theme");
      document.body.setAttribute("data-theme", theme === "dark" ? "light" : "dark");
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      localStorage.removeItem("adminUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
