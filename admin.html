<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Admin - DQ STORE</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #2196F3;
      --background: #f9fafe;
      --text: #0f172a;
      --border: #e2e8f0;
      --card: white;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--text);
    }

    .admin-header {
      background: linear-gradient(135deg, #0ea5e9, #2563eb);
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px #2196F380;
    }

    .admin-header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.4rem;
      letter-spacing: 1px;
      margin: 0;
    }

    .admin-controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      padding: 20px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      margin: 20px;
    }

    .admin-controls input, .admin-controls select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .export-btn {
      background: #2196F3;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 12px 16px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #f1f5f9;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f8fafc;
    }

    @media (max-width: 768px) {
      .admin-controls {
        flex-direction: column;
      }

      table, thead, tbody, th, td, tr {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="admin-header">
    <h1>DQ STORE | Dashboard Admin</h1>
    <button onclick="exportExcel()" class="export-btn">‚¨áÔ∏è Export Excel</button>
  </div>

  <div class="admin-controls">
    <input type="text" id="search" placeholder="Cari ID / Nomor HP...">
    <select id="statusFilter">
      <option value="">Semua Status</option>
      <option value="sukses">Sukses</option>
      <option value="pending">Pending</option>
      <option value="gagal">Gagal</option>
    </select>
  </div>

  <table id="tabelTransaksi">
    <thead>
      <tr>
        <th>ID</th>
        <th>Produk</th>
        <th>User</th>
        <th>Status</th>
        <th>Nominal</th>
        <th>Waktu</th>
      </tr>
    </thead>
    <tbody>
      <!-- Diisi otomatis dari API -->
    </tbody>
  </table>

  <script>
    const tbody = document.querySelector("#tabelTransaksi tbody");
    let semuaTransaksi = [];

    // üîó Ganti API KEY di sini
    const API_KEY = "APIKEYKAMU"; // ‚Üê Ganti ini
    const API_URL = `https://api.bukaolshop.com/transaksi?apikey=${API_KEY}`;

    async function fetchTransaksi() {
      try {
        const res = await fetch(API_URL);
        const json = await res.json();

        if (json.data && Array.isArray(json.data)) {
          semuaTransaksi = json.data.map((t, i) => ({
            id: t.id || "TRX-" + i,
            produk: t.produk || "-",
            user: t.user || "-",
            status: t.status || "-",
            nominal: t.nominal || "0",
            waktu: t.waktu || "-"
          }));
          renderTable(semuaTransaksi);
        } else {
          tbody.innerHTML = "<tr><td colspan='6'>Gagal memuat data</td></tr>";
        }
      } catch (e) {
        console.error("Error:", e);
        tbody.innerHTML = "<tr><td colspan='6'>Koneksi gagal!</td></tr>";
      }
    }

    function renderTable(data) {
      tbody.innerHTML = "";
      data.forEach(t => {
        tbody.innerHTML += `
          <tr>
            <td>${t.id}</td>
            <td>${t.produk}</td>
            <td>${t.user}</td>
            <td>${t.status}</td>
            <td>Rp ${t.nominal}</td>
            <td>${t.waktu}</td>
          </tr>
        `;
      });
    }

    function filterTable() {
      const keyword = document.getElementById('search').value.toLowerCase();
      const status = document.getElementById('statusFilter').value;

      const hasil = semuaTransaksi.filter(t =>
        (t.id.toLowerCase().includes(keyword) || t.user.includes(keyword)) &&
        (status === "" || t.status === status)
      );
      renderTable(hasil);
    }

    function exportExcel() {
      let csv = "ID,Produk,User,Status,Nominal,Waktu\n";
      semuaTransaksi.forEach(t => {
        csv += `${t.id},${t.produk},${t.user},${t.status},${t.nominal},${t.waktu}\n`;
      });
      const blob = new Blob([csv], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "rekap_transaksi.csv";
      link.click();
    }

    document.getElementById('search').addEventListener('input', filterTable);
    document.getElementById('statusFilter').addEventListener('change', filterTable);

    fetchTransaksi();
  </script>
</body>
</html>
