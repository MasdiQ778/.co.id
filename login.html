<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Admin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #127F99, #0e5c6c);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 1rem;
      color: #127F99;
    }
    .login-box input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.4rem 0;
      border-radius: 0.6rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .login-box button {
      width: 100%;
      padding: 0.9rem;
      background: #127F99;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 0.6rem;
      margin-top: 0.7rem;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login Admin</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Masuk</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    let errorMsg = document.getElementById("errorMsg");

    // Inisialisasi default admin jika belum ada
    if (!localStorage.getItem("adminList")) {
      const defaultAdmin = [{ username: "admin15", password: "12345" }];
      localStorage.setItem("adminList", JSON.stringify(defaultAdmin));
    }

    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const adminList = JSON.parse(localStorage.getItem("adminList"));

      const ditemukan = adminList.find(a => a.username === user && a.password === pass);
      if (ditemukan) {
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("adminUser", user);
        window.location.href = "dashboard.html";
      } else {
        errorMsg.textContent = "Username atau password salah!";
      }
    }

    // Auto-redirect jika sudah login
    if (localStorage.getItem("isLoggedIn") === "true") {
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
